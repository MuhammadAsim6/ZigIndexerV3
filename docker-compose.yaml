services:
  db:
    image: postgres:${PG_VERSION:-16}
    container_name: cosmosindexer
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 10
    environment:
      # Official postgres envs used by the image during init:
      # POSTGRES_DB / POSTGRES_USER / POSTGRES_PASSWORD are REQUIRED to create the DB and user.
      # POSTGRES_INITDB_ARGS is optional (e.g. "--locale=C --encoding=UTF8").
      POSTGRES_DB: ${PG_DB}
      POSTGRES_USER: ${PG_USER}
      POSTGRES_PASSWORD: ${PG_PASSWORD}
      POSTGRES_INITDB_ARGS: ${PG_INITDB_ARGS}
    ports:
      - "127.0.0.1:${PG_PORT:-5432}:5432"
    volumes:
      # ✅ STORAGE CONFIG: Changed to "../indexer-data" to keep data OUTSIDE the project folder.
      # This fixes the Docker build error by preventing Docker from scanning the locked database files.
      - "/media/asim/ubuntu v2/indexer-data:/var/lib/postgresql"
      # ✅ INIT SCRIPTS: Auto-run SQL files in ./initdb on fresh start
      - ./initdb:/docker-entrypoint-initdb.d:ro
      
    shm_size: 8gb  # ✅ Increased from 1gb for 5.4M+ scale
    command: 
      - "postgres"
      - "-c"
      - "max_wal_size=8GB"  # ✅ Increased from 4GB
      - "-c"
      - "min_wal_size=2GB"  # ✅ Increased from 1GB
      - "-c"
      - "checkpoint_timeout=15min"  # ✅ Increased from 10min
      - "-c"
      - "shared_buffers=8GB"  # ✅ Increased from 1024MB
      - "-c"
      - "work_mem=512MB"  # ✅ Increased from 64MB
      - "-c"
      - "maintenance_work_mem=1GB"  # ✅ Added for faster VACUUM/INDEX
      - "-c"
      - "effective_cache_size=8GB"  # ✅ Added for query planning
      - "-c"
      - "archive_mode=off"  # ✅ STOPS THE LOG WARNINGS/spamming
      # ✅ Autovacuum throttling (prevents crash during high ingestion)
      - "-c"
      - "autovacuum_vacuum_cost_limit=500"  # ✅ Slow down autovacuum
      - "-c"
      - "autovacuum_vacuum_cost_delay=50ms"  # ✅ Add delays between vacuum I/O
      - "-c"
      - "autovacuum_naptime=60s"  # ✅ Less frequent autovacuum runs
      - "-c"
      - "autovacuum_analyze_threshold=10000"  # ✅ Higher threshold before ANALYZE
      # ✅ WAL write optimization (prevents xlog flush errors)
      - "-c"
      - "wal_buffers=64MB"  # ✅ Bigger WAL buffer for write bursts
      - "-c"
      - "synchronous_commit=off"  # ✅ Faster writes (safe for indexer)

  indexer:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cosmos-indexer-app
    restart: unless-stopped
    env_file:
     - .env
    depends_on:
      db:
        condition: service_healthy
    environment:
      # Ensure the indexer writes to Postgres and will try to resume from progress
      SINK: postgres
      RESUME: 'true'
      PG_HOST: ${PG_HOST:-db}
      # use container internal Postgres port (5432) for inter-container networking
      PG_PORT: 5432
      PG_USER: ${PG_USER}
      PG_PASSWORD: ${PG_PASSWORD}
      PG_DB: ${PG_DB}
      # Optional: override RPC_URL if you want the indexer to target a remote node
      RPC_URL: ${RPC_URL}
      # Node memory default (can be overridden at compose run time)
      NODE_OPTIONS: ${NODE_OPTIONS:---max-old-space-size=16384}
    # In production, do not bind-mount the host project directory — that can overwrite
    # container-installed node_modules (causing esbuild platform mismatch). The image
    # already contains the app and dependencies.
    # For development you can create a separate docker-compose.override.dev.yml that
    # mounts the source and sets up an anonymous volume for /usr/src/app/node_modules.
    working_dir: /usr/src/app
    volumes:
      - "../indexer-data:/usr/src/app/indexer-data"
      - "./genesis.json:/usr/src/app/genesis.json:ro"


